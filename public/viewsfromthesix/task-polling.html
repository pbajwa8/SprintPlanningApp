<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Tasks</h3>
	</div>
	<div class="panel-body">

		<h3 class="text-center">{{iterationTitle}}</h3>
		<h4 class="text-center">{{startDate}}</h4>
		<h4 class="text-center">{{endDate}}</h4>
		<hr>
		<h3 class="text-center">Story: {{storyTitle}}</h3>

		<div ng-show="isOwner">
			<button ng-show="polling" class="btn btn-success" ng-click="resetPolling()">Restart Polling</button>
			<button ng-show="polling" class="btn btn-success" ng-click="endPolling()">Stop Polling</button>
		</div>
		
		<div ng-hide="isOwner">
			<ul class="list-group" ng-show="polling">
				<li class="list-group-item" ng-repeat="task in userTasks track by $index">
					{{task}}	
				</li>
			</ul>
		</div>

		<div ng-hide="isOwner">
			<form role="form" ng-submit="addTask()" ng-show="polling">
		  			<div class="form-group">
		    			<label for="title">Title</label>
		    			<input type="text" class="form-control" id="title" ng-model="taskTitle">
		  			</div>
		  			<div class="form-group">
		  				<button type="submit" class="btn btn-success">Add</button>
		  			</div>
			</form>
		</div>

	</div>
</div>
