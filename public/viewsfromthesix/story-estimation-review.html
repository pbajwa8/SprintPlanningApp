<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Review Estimations</h3>
	</div>

	<div class="panel-body">

		<h4 class="text-center">{{iterationTitle}}</h4>
		<h5 class="text-center">{{startDate}}</h5>
		<h5 class="text-center">{{endDate}}</h5>
		<hr>
		<h3 class="text-center">{{storyTitle}}</h3>

		<div>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="(taskId, value) in tasks">
					{{value.title}}
				</li>
			</ul>
		</div>

		<div ng-show="isOwner">
			<form role="form" ng-submit="confirmEstimation()">
	  			<div class="form-group">
    				<label for="small">Small</label>
    				<input type="radio" class="form-control" id="small" value="1" ng-model="workingEstimation">

    				<label for="medium">Medium</label>
    				<input type="radio" class="form-control" id="medium" value="2" ng-model="workingEstimation">

    				<label for="large">Large</label>
    				<input type="radio" class="form-control" id="large" value="3" ng-model="workingEstimation">

    				<label for="xl">Extra Large</label>
    				<input type="radio" class="form-control" id="xl" value="4" ng-model="workingEstimation">
	  			</div>
	  			<div class="form-group">
		  			<button type="submit" class="btn btn-success">Confirm</button>
		  		</div>
			</form>
		</div>
	</div>
</div>
