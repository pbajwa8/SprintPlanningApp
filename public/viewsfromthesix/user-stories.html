<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">User Stories</h3>
	</div>
	<div class="panel-body">
		
		<h3 class="text-center">{{iterationTitle}}</h3>
		<h4 class="text-center">Start Date: {{startDate}}</h4>
		<h4 class="text-center">End Date: {{endDate}}</h4>

		<div ng-show="isOwner">
			<button ng-hide="polling" class="btn btn-success" ng-click="startPolling()">Start Polling</button>
			<button ng-show="polling" class="btn btn-success" ng-click="resetPolling()">Restart Polling</button>
			<button ng-show="polling" class="btn btn-success" ng-click="endPolling()">Stop Polling</button>
		</div>
		
		<div ng-hide="isOwner">
			<ul class="list-group" ng-show="polling">
				<li class="list-group-item" ng-repeat="story in memberStories track by $index">
					{{story}}
					<hr>	
				</li>
			</ul>
		</div>

		<div ng-hide="isOwner">
			<form role="form" ng-submit="addStory()" ng-show="polling">
		  			<div class="form-group">
		    			<label for="title">Title</label>
		    			<input type="text" class="form-control" id="title" ng-model="storyTitle">
		  			</div>
		  			<div class="form-group">
		  				<button type="submit" class="btn btn-success">Add</button>
		  			</div>
			</form>
		</div>

	</div>
</div>
