<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Start Planning Meeting</h3>
	</div>
	<div class="panel-body">
		<h3 class="text-center">{{iterationTitle}}</h3>
		<h4 class="text-center">{{startDate}}</h4>
		<h4 class="text-center">{{endDate}}</h4>
		<ul class="list-group">
  			<li class="list-group-item" ng-repeat="member in teamMembers">
  				<text>{{member}}</text>
  				<span ng-if="checkMemberStatus(member)" class="glyphicon glyphicon-ok">
  			</li>
		</ul>
		<div ng-show="isOwner">
			<button class="btn btn-success" ng-click="inviteTeam()" ng-hide="teamPresent">Invite Team</button>
			<button class="btn btn-success" ng-show="teamPresent" ng-click="startMeeting()">Start Meeting</button>
		</div>
	</div>
</div>
