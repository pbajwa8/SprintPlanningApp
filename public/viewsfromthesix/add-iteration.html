<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add Iteration</h3>
	</div>
	<div class="panel-body">
		<form role="form" ng-submit="addIteration()">
	  			<div class="form-group">
	    			<label for="title">Title</label>
	    			<input type="text" class="form-control" id="title" ng-model="iterationTitle">
	  			</div>
	  			<div class="form-group">
	    			<label for="startDate">Start Date</label>
	    			<input type="date" class="form-control" id="startDate" ng-model="startDate">
	  			</div>
	  			<div class="form-group">
	    			<label for="endDate">End Date</label>
	    			<input type="date" class="form-control" id="endDate" ng-model="endDate">
	  			</div>
	  			<div class="form-group">
	  				<label for="teamSize">Team Size</label>
	  				<input type="number" class="form-control" id="teamSize" ng-model="teamSize" ng-change="createTeamMembersArray()">
	  			</div>
	  			<div class="form-group" ng-repeat="member in teamMembers">
	  				<label>Team Member {{member.id + 1}} Email</label>
	  				<input type="text" class="form-control" ng-model="member.email">
	  			</div>
	  			<div class="form-group">
	  				<button type="submit" class="btn btn-success">Add</button>
	  			</div>
		</form>
	</div>
</div>
