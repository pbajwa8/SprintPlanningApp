<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add Iteration</h3>
	</div>
	<div class="panel-body">
		<form role="form" ng-submit="addIteration()">
	  			<div class="form-group">
	    			<label for="title">Title</label>
	    			<input type="text" class="form-control" id="title" ng-model="iterationTitle">
	  			</div>
	  			<div class="form-group">
	    			<label for="startDate">Start Date</label>
	    			<input type="date" class="form-control" id="startDate" ng-model="startDate">
	  			</div>
	  			<div class="form-group">
	    			<label for="endDate">End Date</label>
	    			<input type="date" class="form-control" id="endDate" ng-model="endDate">
	  			</div>
	  			<div class="form-group">
	  				<label>Team Member 1</label>
	  				<input class="form-control" ng-model="teamMember1">
	  			</div>
	  			<div class="form-group">
	  				<label>Team Member 2</label>
	  				<input class="form-control" ng-model="teamMember2">
	  			</div>
	  			<div class="form-group">
	  				<label>Team Member 3</label>
	  				<input class="form-control" ng-model="teamMember3">
	  			</div>
	  			<div class="form-group">
	  				<button type="submit" class="btn btn-success">Add</button>
	  			</div>
		</form>
	</div>
</div>
