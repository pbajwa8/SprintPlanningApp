<div class="jumbotron text-center">
	<h2>Planning Made Easy</h2>
</div>


<div class="panel panel-default">
	<div class="panel-body text-center">
		<a href="/signup"><button class="btn btn-primary">Sign Up</button></a>
	</div>
</div>

<div>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Sign In</h3>
	</div>
	<div class="panel-body">
		<form role="form" ng-submit="signIn()">
  			<div class="form-group">
    			<label for="email">Email address</label>
    			<input type="email" class="form-control" id="email" ng-model="email">
  			</div>
  			<div class="form-group">
    			<label for="password">Password</label>
    			<input type="password" class="form-control" id="password" ng-model="password">
  			</div>
  			<button type="submit" class="btn btn-default" ng-submit="signIn()">Sign In</button>
		</form>
	</div>
</div>
